  <h1>Create a player</h1>
  <form (ngSubmit)="onSubmitPlayer()" #loginForm="ngForm">
    <div class="prime-div">
      <div class="left">
        <div>
          <mat-form-field class="input">
            <mat-label for="firstName">First name</mat-label>
            <input matInput type="firstName" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="input">
            <mat-label for="lastName">Last name</mat-label>
            <input matInput type="lastName" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" id="email" name="email" class="form-control" [(ngModel)]="email" />
          </mat-form-field>
        </div>
      </div>

      <div class="middle">
        <div>
          <mat-form-field class="input">
            <mat-label for="gender">Gender</mat-label>
            <input matInput type="gender" id="gender" name="gender" class="form-control" [(ngModel)]="gender" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="input">
            <mat-label for="birthDate">Birth date</mat-label>
            <input matInput type="birthDate" id="birthDate" name="birthDate" class="form-control" [(ngModel)]="birthDate" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="input">
            <mat-label for="leagueStatus">League status</mat-label>
            <input matInput type="leagueStatus" id="leagueStatus" name="leagueStatus" class="form-control" [(ngModel)]="leagueStatus" />
          </mat-form-field>
        </div>
      </div>

      <div class="right">
        <div>
          <mat-form-field class="input">
            <mat-label for="hand">Hand you play</mat-label>
            <input matInput type="hand" id="hand" name="hand" class="form-control" [(ngModel)]="hand" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="input">
            <mat-label for="rating">Rating</mat-label>
            <input matInput type="rating" id="rating" name="rating" class="form-control" [(ngModel)]="rating" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="input">
            <mat-label for="registrationDate">Registration date</mat-label>
            <input matInput type="registrationDate" id="registrationDate" name="registrationDate" class="form-control" [(ngModel)]="registrationDate" />
          </mat-form-field>
        </div>
        
      </div>
    </div>
    <button class="button" type="submit">Create</button>
  </form>
</body>
